<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lora:wght@400;600&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

<style>
/* Osnovni wrapper stilovi - prilagodi prema GoHighLevel strukturi */
.adv2-page-wrapper {
  min-height: 100vh;
  background: linear-gradient(180deg, #fdfaf5 0%, #f7efe5 100%);
  padding-bottom: 4rem;
}

.adv2-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 2.5rem 1.5rem 4rem;
  display: block;
  background-color: #ffffff;
  color: #222222;
}

@media (max-width: 640px) {
  .adv2-container {
    padding: 2rem 1.25rem 3rem;
  }
}

.adv2-article {
  width: 100%;
  max-width: 72ch;
  justify-self: start;
}
</style>

<!-- 
  KORIŠTENJE:
  
  Ako GoHighLevel ima svoj container sistem, možda nećeš trebati ovaj wrapper.
  Ako trebaš, wrapuj sve sekcije ovako:
  
  <div class="adv2-page-wrapper">
    <div class="adv2-container">
      <article class="adv2-article">
        <!-- Tvoje sekcije ovdje -->
      </article>
    </div>
